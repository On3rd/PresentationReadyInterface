<br>
  <p type="button" *ngIf ="getStatement()" class="btn btn-default btn-block bookingButtons5" data-toggle="modal" data-target="#AdditionalInformation">
    View Contact Details
  </p>
            
         

<div class="col-lg-12 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">	
  
    <div class="modal fade" id="AdditionalInformation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-default modal-dialog-centered " role="document">
    <div class="modal-content">
    <div class="modal-header">
  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <div class="modal-body">
<!--<div class="container">-->
  <div align = "center">
      <img src="../../../assets/img/User.png" width= "20%" alt="" class ="radiusy">
   
  </div>
     <br>
  <div *ngFor ="let userDatails of contactDetails">
      <div *ngIf = "userDatails.user_Id == UID">
          <span class = "form-control">
              Street Address: {{userDatails.streetAddress}}
            </span>
            <span class = "form-control">
                Address Line 2: {{userDatails.addressline2}}
              </span>
              <span class = "form-control">
                  City: {{userDatails.city}}
                </span>
                <span class = "form-control">
                    Province: {{userDatails.province}}
                  </span>
                  <span class = "form-control">
                      Country: {{userDatails.country}}
                    </span>
                    <span class = "form-control">
                        Postal Code: {{userDatails.postalCode}}
                      </span>
                      <br>
                      <span class = "btn btn-default btn-block bookingButtons5" data-dismiss="modal" (click) = "remove(userDatails)">
                          Remove Contact Details <span class="glyphicon glyphicon-trash"></span>
                        </span>
                        <br>
                        <span class = "btn btn-default btn-block bookingButtons4" data-dismiss="modal" >
                            Close
                          </span>
           
      </div>
        

    </div>
<!--</div>-->
    </div>
    

    
    
    
    
    
    
    
    </div>
    </div>
    </div>
    </div>
