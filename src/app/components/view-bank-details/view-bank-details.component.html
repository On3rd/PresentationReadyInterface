<br>
  <p type="button" *ngIf = "getStatement()"class="btn btn-default btn-block bookingButtons5" data-toggle="modal" data-target="#bankDetails">
    View Bank Details
  </p>
            
         

<div class="col-lg-12 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">	
  
    <div class="modal fade" id="bankDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-default modal-dialog-centered " role="document">
    <div class="modal-content">
    <div class="modal-header">
  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <div class="modal-body">
<!--<div class="container">-->
  
  <img src="../../../assets/img/online.png" width="100%" alt="">
  <br>
    <div *ngFor = "let userpaymentmethods of userPaymentMethod" >
        <div *ngIf = "userpaymentmethods.user_Id == UID">
            <p class = "form-control">
                <label for=""> Card Type:</label>
                {{userpaymentmethods.card_type}}
            </p>
              <p class = "form-control">
                  <label for="">Card Number:</label> {{userpaymentmethods.card_number}}
              </p>
                <p class = "form-control">
                    <label for=""> Expiry Date:</label> {{userpaymentmethods.expiry_date | date :  "MM/yy" }}
                </p>
                  <br>
                  <span class = "btn btn-default btn-block bookingButtons4" data-dismiss="modal" (click) = "remove(userpaymentmethods)">
                      Remove Card Information <span class="glyphicon glyphicon-trash"></span>
                    </span>
                    <br>
                    <span class = "btn btn-default btn-block bookingButtons5" data-dismiss="modal" >
                        Close
                      </span>
       
</div>
</div>
<!--</div>-->
    </div>
