<div class="col-lg-5 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-6 col-sm-offset-0  col-xs-10 col-xs-offset-1 img-rounded">
    <form class="form-horizontal img-rounded padContent" method="post" id="searchForm">
        <div id="formDiv">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-1 col-md-12 col-md-offset-1 col-sm-12 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <h3 id="indexSearchForm">Find deals for any season</h3>
                    <p>From cosy country homes to funcky city flats</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1"><span>Destination, property name or address: </span>
                    <input class="form-control" type="text" name="txt_destination" required autofocus placeholder="More places than you could ever go (but you can try!)" autocomplete="on" [(ngModel)] ="destination ">
                </div>
            </div>
<br>
            <div class="row">

                <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-5 col-xs-offset-1"><i class="fa fa-calendar-check-o"></i><span>Check-In:</span>
                    <input class="form-control" type="date" min="2018-04-30" max ="2018-12-31" name="txt_checkInDate" required="">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"><i class="fa fa-calendar-times-o"></i><span>Check-Out:</span>
                    <input class="form-control" type="date" min="2018-04-30" max ="2019-12-31" name="txt_checkOutDate" required="" >
                </div>
            </div>
<br>
<div class="row" >
  <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-4 col-xs-offset-0">
                    <div >
    <span>Adults:</span>
                        <select class="form-control Search" required="">
                            <optgroup label="Adults">
                                <option value="0">0 Adult</option>
                                <option value="1">1 Adult</option>
                                <option value="2">2 Adults</option>
                                <option value="3">3 Adults</option>
                                <option value="4">4 Adults</option>
                                <option value="5">5 Adult</option>
                                <option value="6">6 Adults</option>
                                <option value="7">7 Adults</option>
                                <option value="8">8 Adults</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div >
    <span>Children:</span>
                        <select class="form-control Search" required="">
                            <optgroup label="Children">
                                <option value="0">0 Child</option>
                                <option value="1">1 Child</option>
                                <option value="2">2 Chlidren</option>
                                <option value="3">3 Children</option>
                                <option value="4">4 Children</option>
                                <option value="5">5 Child</option>
                                <option value="6">6 Child</option>
                                <option value="7">7 Chlidren</option>
                                <option value="8">8 Children</option>
                                <option value="9">9 Children</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div >
    <span>Rooms:</span>
                       <select class="form-control Search" required="">
                            <optgroup label="Rooms">
                                <option value="1">1 Room</option>
                                <option value="2">2 Rooms</option>
                                <option value="3">3 Rooms</option>
                                <option value="4">4 Rooms</option>
                                <option value="5">5 Room</option>
                                <option value="6">6 Rooms</option>
                                <option value="7">7 Rooms</option>
                                <option value="8">8 Rooms</option>
                                <option value="9">9 Rooms</option>
                                <option value="10">10 Rooms</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
  </div>
            </div>
<br>

            <div class="row" >
             <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" >
                    <button class="btn btn-default btn-sm btn-block bookingButtons4" type="submit" id="searchButton" (click) ="searchProperty(destination)" >Search</button>
                </div>
            </div>
        </div>
        <br>
    </form>

</div>
