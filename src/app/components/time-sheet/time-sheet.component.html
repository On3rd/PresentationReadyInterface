<div class="form-group">
    <button type="button" class="btn btn-default btn-md btn-block bookingButtons4" data-toggle="modal" data-target="#timesheetform">Time Sheet </button>
       </div>
       
<div class="modal fade" id="timesheetform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-default modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>

    
   <div class= "padContent2">
      <div *ngIf = "propId != null"><p align = "center">Available Dates  </p>
      <hr>
      
      <div *ngFor = "let timesheets of timeSheet" >
      <div *ngIf = "propId == timesheets.prop_Id" >
      <div class ="row padContent3" >
        <div class ="padContent2" >
          <div class ="col-lg-8 "  >
             
              <p class ="btn btn-default btn-sm btn-block bookingButtons5">{{timesheets.availableDates | date : "fullDate"}}</p>
             
          </div >
          <div class ="col-lg-4">
              <button class="btn btn-default btn-sm btn-block bookingButtons4" type="button" (click) = "removeDate(timesheets)">Remove Date <span class="glyphicon glyphicon-trash"></span></button>
          </div>
          </div>
        </div>
          
      </div>
      </div>
      
      <div>
        </div>
      

  </div>
  <br>
  </div>
   </div>
</div>
</div>
